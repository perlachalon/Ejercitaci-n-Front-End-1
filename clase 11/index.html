<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PizzayFront</title>
</head>

<body>
    <header>
        <div class="logo-header">
            <img src="../img/Logo.png" alt="logo">
        </div>

        <div>
            <ul type="none" class="menu-inicio">
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </header>

    <main>

        <div class="delivery">
            <p>Envío gratis <span>comprando</span> 2 pizzas</p>
        </div>

        <div class="podiodepizzas"><h2>Podio de pizzas</h2>
            <div class="podio">
                <h3>Pizzas top 5</h3>
                <div class="top-pizza">
                    <ol class="top5">
                        <li type="1">Muzzarella</li>
                        <li type="2">Hawaiana</li>
                        <li type="3">Muzzarella J&Morrón</li>
                        <li type="4">Fugazzeta</li>
                        <li type="5">Calabresa</li>
                    </ol>
                    <img class="pizza" src="/img/PizzaFalling.png" alt="PizzaFalling"> 
                </div>
            </div>    
        </div>
    </main>

    <footer>
        <div class="menu" "footer">
            <ul type="none">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
            </ul>
        </div>
        <div class="logo-footer">
                <img src="/img/Logo.png" alt="logo">
        </div> 
    </footer>
</body>
</html>
